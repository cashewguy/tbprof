  - title: <a name="profexp">Professional Experience</a> # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Champaign Co. Regional Planning Commission
        sub_title: Coordinator - Continuum of Service Providers to the Homeless
        link: https://ccrpc.org/committees/continuum-of-care/
        # link_text: Project Website
        caption: July 2019 - Present
        quote: >
          I am the first person in this newly-created role, and I have enjoyed having the responsibility to help shape it and set precedent.
        description: | # this will include new lines to allow paragraphs
            I provided support, facilitation, and direction to the Champaign County Continuum of Service Providers for the Homeless (CSPH), which is the Housing & Urban Development (HUD) Continuum of Care (CoC) for Champaign County.  Some of my responsibilities include:
            - Coordination of multiple rapid-response groups during the COVID-19 pandemic, including the local deployment of Illinois Department of Human Services (IDHS) Emergency Lodging Funds and the CARES Act allocation of the Emergency Solutions Grant (ESG)
            - Lead completion of the HUD CoC Program Competition Consolidated Application (also called "the NOFA"), while supporting the local competition for those Funds
            - Management of all responsibilities of the annual Point-in-Time and Housing Inventory Counts
            - Building relationships with all Continuum members and growing our membership
            - Ensuring the Continuum's compliance with the Homeless Emergency Assistance & Rapid Transition to Housing Act (HEARTH) regulations
            - Preparing and submitting the IL-503 Emergency Solutions Grants application to the IDHS, while liaising with IDHS for those programs
            <hr />

      - layout: left
        title: Champaign Co. Regional Planning Commission
        sub_title: Case Manager
        link: https://ccrpc.org/
        # link_text: Project Website
        caption: August 2018 - August 2019
        quote: >
          I joined the RPC team as a case manager in their No Limits Self Sufficiency program, while also coordinating the temporary hardship rent assistance program.
        description: | # this will include new lines to allow paragraphs
            As a case manager, my work focused on clients served through the Community Service Block Grant (CSBG), the Emergency Shelter for Families, and Rapid Re-Housing.  I was also tasked with re-developing the Homeless Prevention program, which was funded by the IDHS Homeless Prevention grant, and providing case management services to some of those clients.  Some of my responsibilities included:
            - Collaborating with clients to identify realistic, timely, and achievable goals
            - Conducting weekly home visits
            - Case managing clients in the Emergency Shelter for Families, Maple Grove, Rapid Re-Housing, and No Limits programs
            - Assessing clients' levels of self-sofficiency, strengths, and barriers
            - Assisting with walk-in assessments for Centralized Intake for Homeless
            - It was particularly meaningful to me to work with Chicago Coalition of the Homeless on their Homeless Prevention Coalition, specifically on <a href='https://www.ilga.gov/legislation/BillStatus.asp?DocNum=3331&GAID=15&DocTypeID=HB&LegID=119833&SessionID=108&SpecSess=&Session=&GA=101'>Illinois House Bill 3331</a>, which significantly strengthened the IDHS Homeless Prevention Program
            <hr />

      - layout: left
        title: The Pavilion Behavioral Health System
        sub_title: Mental Health Technician
        link: https://pavilionhospital.com/
        # link_text: Project Website
        caption: December 2017 - August 2018
        quote: >
          I worked at The Pavilion full-time as I first moved to Champaign and began my Bachelor's degree, that experience greatly enhanced my learning.
        description: | # this will include new lines to allow paragraphs
            I worked primarily on the Adult unit, at times floating to the Youth, RTC, Partial Hospitalization, and New Choice programs.  My responsibilities included:
            - Facilitating Dialectical Behavior Therapy (DBT) skills groups
            - Assiting clients in processing traumatic events & developing new coping mechanisms
            - Collaborating with nursing, case management, and medical staff to progress client care
            - Utilizing Therapeutic Crisis Intervention (TCI) techniques when working with clients
            <hr />

      - layout: left
        title: Clay County Hospital
        sub_title: Behavioral Health Coordinator
        link: https://claycountyhospital.org/
        # link_text: Project Website
        caption: |
          Behavioral Health Coordinator: December 2016 - December 2017 <br /><br />
          Patient Accounts Representative: March 2015 - December 2016
        quote: >
          I started working at CCH as an "as-needed" overnight Patient Accounts Rep, and eventually took on the role of Behavioral Health Coordinator, and worked with an amazing team.
        description: | # this will include new lines to allow paragraphs
            While in the role of Behavioral Health Coordinator/Case Manager, my responsibilities included:
            - Evaluating programs offered by the Behavioral Health program within the Rural Health Clinic
            - Identifying program service utilization & financial/insurance trends
            - Developing relationships with area agencies
            - Leading Behavioral Health program staffing meetings
            - Developing a new intake process to reduce wait times & increase new client retention
            - Developing Joint Commission compliant policies for the Behavioral Health program
            - Providing services to persons with serious mental illness: resource brokering, service coordination, intake interviews, screening & referral, and solution-based casework

