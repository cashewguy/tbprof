  Hi, my name's Thomas, and I work in social services while I pursue my master's degree in Social Work.  Currently, I'm the Continuum of Care Coordinator for the Champaign County Continuum of Service Providers to the Homeless, where I work to coordinate our responsibilities as the US Department of Housing and Urban Development's Continuum of Care for Champaign County.

  Of the many aspects of my job that I enjoy, the things I enjoy most are <mark>policy advocacy</mark>, <mark>grant work</mark>, and <mark>coordinating multi-agency strategic efforts</mark>.

